server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: backend
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    static-path-pattern: /**
  web:
    resources:
      cache:
        cachecontrol:
          no-cache: true
          no-store: true
          must-revalidate: true
          max-age: 0
      static-locations: classpath:/public/
  jackson:
    serialization:
      indent_output: true
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

# ✅ JPA default settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # Set to true in dev profile only
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        # Performance optimizations
        jdbc:
          batch_size: 25
          batch_versioned_data: true
          order_inserts: true
          order_updates: true
        # Second-level cache configuration
        cache:
          use_second_level_cache: false
          use_query_cache: false
          # region:
          #   factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        # Statistics (disable in production)
        generate_statistics: false
        # Connection handling
        connection:
          provider_disables_autocommit: true
        # Query plan cache
        query:
          plan_cache_max_size: 2048
          plan_parameter_metadata_max_size: 128
        # Default fetch settings
        default_batch_fetch_size: 16
        # Enable lazy loading outside transactions (use with caution)
        enable_lazy_load_no_trans: false

# ✅ Logging (used by all profiles unless overridden)
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.integrationlab.controller: DEBUG
    com.integrationlab: DEBUG
    com.integrationlab.monitoring: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ✅ Actuator settings
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# ✅ Certificate path (used globally)
certificates:
  storage:
    path: /opt/integrixflowbridge/certs

# ✅ Engine runtime config
engine:
  worker:
    thread-pool-size: 4
    retry-attempts: 3
    retry-delay-ms: 2000

# ✅ System environment configuration
system:
  environment:
    type: DEVELOPMENT  # Options: DEVELOPMENT, QUALITY_ASSURANCE, PRODUCTION
    enforce-restrictions: true
    restriction-message: "This action is not allowed in %s environment"
